<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Victor's Music Library</title>
		<link rel="stylesheet" href="style.css">
		<script src="library.js"></script>
	</head>
	<body>
		<audio id="audio" preload><p>HTML audio not supported in your browser.</p></audio>
		<div id="topbar">
			<div id="volume-controls">
				Volume:<input type="range" id="volume-slider" list="volumenotches" value="1" max="1" step="0.01">
				<datalist id="volumenotches"><option value="0.5"></datalist>
			</div>
			<div id="playback-controls">
				<ul id="playback-buttons">
					<li id="prev">Previous</li>
					<li id="play">Play</li>
					<li id="next">Next</li>
				</ul>
				<input id="seek" type="range" value="0" min="0" max="1" step="0.005">
			</div>
		</div>
		<div id="library">
			<ul class="librarylist" id="librarylist" data-path=""></ul>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Victor's Music Library</title>
		<link rel="stylesheet" href="style.css">
		<script src="library.js"></script>
	</head>
	<body>
		<div id="loadform">
			Enter directory:
			<input type="text" name="dir" id="dirfield" placeholder="all artists">
			<input type="button" id="loadbutton" value="Load">
		</div>
		<ul class="listing" id="entrylist"></ul>
		<audio id="audio">
			<p>HTML audio not supported in your browser.</p>
		</audio>
		<div id="controls">
			<div id="prev">Previous</div>
			<div id="play">Play</div>
			<div id="next">Next</div>
		</div>
		<div id="seeker"></div>
	</body>
</html>
